<div class="container">
  <h2>Course List</h2>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Filtrar cursos por nome: </label>

    <div class="col-sm-10">
      <input [(ngModel)]="filter" class="form-control" />
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Códido</th>
        <th>Data de Lançamento</th>
        <th>Avaliação</th>
        <th>Opção</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of filteredCourses">
        <td>
          <img
            [src]="course.imageUrl"
            alt="logo course"
            [style]="'height: 40px; witdh: 40px'"
          />
        </td>
        <td>{{ course.name }}</td>
        <td>{{ course.price | currency }}</td>
        <td>{{ course.code | lowercase | replace: "-":" " }}</td>
        <td>{{ course.releaseDate | date: "dd/MM/yyyy" }}</td>
        <td>
          <app-star [rating]="course.rating"></app-star>
        </td>
        <td>
          <a [routerLink]="['/course/info', course.id]" class="btn btn-primary"
            >Edit</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
